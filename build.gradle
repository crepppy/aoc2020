plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
}

test {
    useJUnitPlatform()
}

group 'com.jackchapman'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}
